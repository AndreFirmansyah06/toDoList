<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>To Do List</title>
  </head>
  <body
    class="flex flex-col items-center justify-center h-[100vh] capitalize bg-indigo-600"
  >
    <div class="content flex flex-col w-[80%] h-[80vh] gap-10">
      <div
        id="toDoList"
        class="flex flex-col items-center gap-4 bg-indigo-300 w-[100%] p-5 md:p-10 rounded-xl"
      >
        <input
          type="text"
          id="todoInput"
          placeholder="New Task Here.."
          class="border-solid border-2 border-indigo-600 rounded-2xl p-5 w-[100%] md:w-[80%] placeholder:text-blue-950 font-bold focus:outline-0 focus:text-blue-950 text-blue-950 uppercase focus:uppercase"
        />
        <button
          onclick="addTask()"
          class="w-[100%] md:w-[80%] text-center bg-indigo-600 cursor-pointer rounded-2xl text-white text-2xl p-2 hover:text-indigo-600 hover:bg-indigo-200"
        >
          Add Task
          <i class="fa-light fa-plus"></i>
        </button>
      </div>
      <div
        class="data flex flex-col items-center bg-indigo-300 h-fit rounded-xl p-5 gap-10"
      >
        <h1 class="font-extrabold text-5xl text-indigo-950">to do list</h1>
        <ul id="toDo" class="w-full pb-10 flex flex-col gap-2"></ul>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
